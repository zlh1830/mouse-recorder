name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows-exe:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install build dependencies
        run: python -m pip install pyinstaller pynput

      - name: Build EXE
        run: pyinstaller --onefile --name mouse-recorder src/mouse_recorder/cli.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mouse-recorder-windows
          path: dist/mouse-recorder.exe
