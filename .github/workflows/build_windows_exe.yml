name: Build Windows EXE

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build-windows-exe:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install build dependencies
        run: python -m pip install pyinstaller pynput

      - name: Generate release notes (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        id: gen_notes
        shell: bash
        run: |
          echo "GITHUB_REF=$GITHUB_REF"
          TAG=${GITHUB_REF#refs/tags/}
          git fetch --tags
          PREV_TAG=$(git describe --tags --abbrev=0 "${TAG}^" 2>/dev/null || true)
          if [ -z "$PREV_TAG" ]; then
            NOTES=$(git log --pretty=format:"- %s" --no-merges -n 50)
          else
            NOTES=$(git log --pretty=format:"- %s" --no-merges ${PREV_TAG}...${TAG})
          fi
          echo "::set-output name=notes::$NOTES"

      - name: Build EXE
        run: |
          if (Test-Path "mouse-recorder.spec") {
            pyinstaller mouse-recorder.spec
          } else {
            pyinstaller --onefile --name mouse-recorder src/mouse_recorder/cli.py
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mouse-recorder-windows
          path: dist/mouse-recorder.exe

      - name: Create GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        id: create_rel
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: ${{ steps.gen_notes.outputs.notes }}
          draft: false
          prerelease: false

      - name: Upload EXE to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_rel.outputs.upload_url }}
          asset_path: dist/mouse-recorder.exe
          asset_name: mouse-recorder-${{ github.ref_name }}.exe
          asset_content_type: application/octet-stream
